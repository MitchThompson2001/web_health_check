spring.application.name=web_health_check

# Health Monitor Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.custom-indicator.enabled=true

# Websites to monitor
monitor.urls=https://www.google.com,https://www.samsung.com,https://www.rotech.com,https://www.yelp.com,https://www.walmart.com,https://www.microsoft.com,https://www.mieleusa.com,https://www.bestbuy.com,https://www.microcenter.com,https://www.wikipedia.org,https://www.apple.com,https://www.baylor.edu,https://www.oracle.com

# Health Check Interval
monitor.interval=10000

# Spring databaase configuration
spring.datasource.url=jdbc:h2:file:./data/mydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for local development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File management
file.upload-dir=uploads/documents
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB