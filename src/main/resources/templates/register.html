<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-register {
            width: 100%;
            padding: 0.5rem;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
        p.text-center {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form th:action="@{/save_user}" th:object="${user}" method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  th:field="*{username}"
                  class="form-control"
                  required
                  autofocus
                />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="form-control"
                  required
                />
            </div>
            <button type="submit" class="btn btn-primary btn-register">Register</button>
        </form>

        <p class="text-center">
            Already have an account?
            <a th:href="@{/login}" class="text-decoration-none">Login here</a>
        </p>
    </div>
</body>
</html>
