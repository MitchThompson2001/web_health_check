<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-login {
            width: 100%;
            padding: 0.5rem;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                  autofocus
                />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>

            <div
              th:if="${param.error}"
              class="message text-danger"
              role="alert"
            >
                Invalid username or password.
            </div>
            <div
              th:if="${param.logout}"
              class="message text-success"
              role="alert"
            >
                You have been logged out successfully.
            </div>
        </form>

        <p class="text-center mt-4">
            Don't have an account?
            <a th:href="@{/add_user}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</body>
</html>
